name: Auto Release & Version Bump

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Build, Bump Version & Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js (Use LTS version)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Stash changes
        run: git stash --include-untracked

      - name: Bump version automatically
        id: version
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Bump version using npm and capture new version
          NEW_VERSION=$(npm version prerelease --preid=dev -m "Pre-release v%s")

          # Save the new version for later steps
          echo "VERSION=${NEW_VERSION}" >> $GITHUB_ENV

      - name: Apply stashed changes
        run: git stash pop || echo "No stash found"

      - name: Commit and push version bump
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git add package.json
          git add -f package-lock.json
          git commit -m "Release ${{ env.VERSION }}" || echo "No changes to commit"
          git tag ${{ env.VERSION }}

          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git push origin main --tags

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ env.VERSION }}
          name: "Release ${{ env.VERSION }}"
          body: "New release of Base64Plus!"
          draft: false
          prerelease: false
          files: |
            dist/base64Plus.umd.js
            dist/base64Plus.esm.js
            dist/base64Plus.iife.js